<head>  
    <meta charset="UTF-8">

<body>  
    <h2 class="display-4">Upload Files</h2>  
    <form action="/admin/<%= user._id %> " method="POST" enctype="multipart/form-data">
        <div class="custom-file mb-3" style="width: 20%;">
          <input type="file" name="file" id="file" class="custom-file-input" multiple>
          <label for="file" class="custom-file-label">Choose File</label>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form><br><br><br><br>  
   <h3 class="display-4">Files</h3>
       <table class="table">  
           <tbody>  
            <!-- <% for(var i=0; i < user.file_path.length > 0; i++) {%>   -->
                <tr>  
                    <td>
                      <h6>FILE NAME</h6>  
                        <!-- <%= user.file_path[i] %> -->
                    </td>
                    <td>  
                     <form method="GET" action="/download/<%= user.file_path[i] %> ">
                       <button type="submit" name="download" class="btn btn-secondary">Download</button>
                     </form>
                     <form method="GET" action="/delete/<%= user.file_path[i] %> ">
                      <input type="hidden" name="userId" value="<%= user._id %>"/>
                      <button type="submit" name="download" class="btn btn-danger">Delete</button>
                    </form>
                    </td>  
                   
                </tr>  
               <!-- <% } %>   -->
           </tbody>  
       </table>  
</body>  
</html>
